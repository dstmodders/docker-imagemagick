          labels: maintainer=victor@popkov.me
          tags: |
            type=raw,value=${{ matrix.image.version }}-debian
            ${{ matrix.image.latest && 'type=raw,value=debian' || '' }}
      - name: Cache Docker layers (Debian)
        uses: actions/cache@v4
        with:
